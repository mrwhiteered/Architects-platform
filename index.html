<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atch-Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <header class="header">
        <div class="container">
            <div class="upper__header">
                <a href="index.html">
                    <h1 class="logoTitle">
                        <img src="/image/logo.png" alt="Logo Arch-Platcform" class="logo" #id="logo" />
                    </h1>
                </a>

            </div>
            <nav id="ded" class="nav">
                <div id="nav" class="container__navigation">

                    <div class="filter navigation openbtn">
                        <button id="filterBtn" class="btn__filter">
                            <img src="/image/filter_logo.png" alt="filter" class="filter__logo">

                            <ul id="filterList" class="filter__list">
                                <li class="filter__item filterJs chooseAllFilters" onclick="filter('All')"> Все</li>
                                <li class="filter__item chooseRA"  onclick="filter('RA')">Рекреационная архитектура</li>
                                <li class="filter__item choosePZS" onclick="filter('PZS')"> Промышленные здания и сооружения</li>
                                <li class="filter__item chooseRR " onclick="filter('RR')"> Реконструкция и реставрация</li>
                                <li class="filter__item chooseAOZ" onclick="filter('AOZ')"> Архитектура общественных зданий</li>
                            </ul>
                        </button>
                        <h2 id="filterTitle" class="filter__titile ">Область исследования</h2>
                    </div>

                    <div class="search navigation">
                        <input class="search__input" placeholder="Введите ключевые слова">
                    </div>

                    <div class="menu navigation openbtn">
                        <h2 class="menu__title">Meню</h2>
                        <img src="/image/menu_logo.png" alt="menu" class="menu__logo">
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <!-- Контэйнер -->
        <div class="container">
        <div class="containerFilter" id="containerForFilter">

        </div> 
    </div>
    </main>
    <footer></footer>
    <script src="JS/main.js"></script>
    <script src="JS/Filter.js"></script>
    <script src="JS/Arhiv.js"></script>
</body>

</html>
