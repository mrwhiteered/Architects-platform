<!DOCTYPE HTML>
<html>
<head>
    <title>IntroLogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/IntroPage.css">
    
</head>
<body class="container__body">
    <a class="linkTomain" href="index.html">
   <video class="video" id='my-video' autoplay muted>
  <source src="video/1_test.mp4" type="video/mp4">
</video>
<div class="textLogo" >Тут могла быть ваша реклама</div>
</a>
<script>
  var video = document.getElementById("my-video");
  var text = document.querySelector(".textLogo");

  video.addEventListener('ended', function() {
    // Hide the video element
    video.classList.add('video-wrapper');

    // Show the text element
    text.style.display = "block";
  });
</script>
   
</body>
</html>
